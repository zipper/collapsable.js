name: Publish
on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Import GPG ğŸ”‘
        uses: crazy-max/ghaction-import-gpg@v5.2.0
        with:
          gpg_private_key: ${{ secrets.GPG_SIGNING_KEY }}
          passphrase: ${{ secrets.GPG_SIGNING_KEY_PASSPHRASE }}

      - name: Setup Node ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Build ğŸ”¨
        run: npm run build

      - name: Sign files with GPG ğŸ”
        run: |
          gpg --local-user 9A80A82A --armor --detach-sign dist/Collapsable.js
          gpg --local-user 9A80A82A --armor --detach-sign dist/Collapsable.min.js

      - name: Download artifacts ğŸ§©
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Download artifacts ğŸ§©
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Create release draft ğŸ•Šï¸
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            dist/Collapsable.js
            dist/Collapsable.js.map
            dist/Collapsable.js.asc
            dist/Collapsable.min.js
            dist/Collapsable.min.js.map
            dist/Collapsable.min.js.asc

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Download artifacts ğŸ§©
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Setup Node ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'

      - name: Publish release ğŸ•Šï¸
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
