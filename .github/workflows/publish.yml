name: Publish
on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_SIGNING_KEY }}
          passphrase: ${{ secrets.GPG_SIGNING_KEY_PASSPHRASE }}
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: |
          gpg --local-user 9A80A82A --armor --detach-sign dist/Collapsable.js
          gpg --local-user 9A80A82A --armor --detach-sign dist/Collapsable.min.js
      - uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            dist/Collapsable.js
            dist/Collapsable.js.map
            dist/Collapsable.js.asc
            dist/Collapsable.min.js
            dist/Collapsable.min.js.map
            dist/Collapsable.min.js.asc

  publish:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
