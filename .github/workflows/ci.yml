name: CI
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ESLint
    env:
      CI: true
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup Node 📦
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

      - name: Lint 🔨
        run: npm run lint
